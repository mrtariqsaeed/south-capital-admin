<section>
  <div class="spinner-overlay" *ngIf='loading'>
    <mat-spinner [strokeWidth]='5'></mat-spinner>
  </div>
    
  <mat-card>
      <button mat-fab class="add-button" (click)='addModalFN()'><mat-icon>add</mat-icon></button>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort style="width:100%;">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
          <mat-cell *matCellDef="let row;let i = index;"> {{ i+1 }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> الاسم </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="parent">
          <mat-header-cell *matHeaderCellDef mat-sort-header> متفرع من </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ returnParent(row.parentID) }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> القائمة </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                عرض
              </button>
              <button mat-menu-item (click)="editModalFN(row)">
                تعديل
              </button>
              <button mat-menu-item (click)="deleteModalFN(row)">
                حذف
              </button>
            </mat-menu>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" dir='ltr'></mat-paginator>
    </mat-card-content>
  </mat-card>
</section>
