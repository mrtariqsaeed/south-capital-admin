<h1 mat-dialog-title>{{ category.name }}</h1>
<div mat-dialog-content>
  <p>{{ err }}</p>
  <img [src]='thumb' style='width: 80%' *ngIf='thumb' /><br><br>

  <label> اختر صوره جديده </label><br><br>
  <input type='file' (change)='fileSelected($event)' /><br><br><br>

  <mat-form-field *ngIf='categories'>
    <mat-label>
        متفرع من
    </mat-label>
    <mat-select [(ngModel)]='category.parentID'>
        <mat-option value=''>
            متفرع من
        </mat-option>
        <mat-option *ngFor='let cat of categories' [value]='cat.id'>{{ cat.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
      <input matInput type='number' [(ngModel)]='category.order' placeholder=" الترتيب " />
  </mat-form-field>
  <mat-form-field style="width:100%">
    <input matInput placeholder=" الاسم " autocomplete="off" [(ngModel)]='category.name' />
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="basic" (click)='saveFN()'>
    حفظ
  </button>
  <button mat-stroked-button color="warn" style="margin-right:30px;" (click)="cancelFN()">
    الغاء
  </button>
</div>
