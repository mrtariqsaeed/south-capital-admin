<h1 mat-dialog-title>
اضافة مقال
</h1>
<div mat-dialog-content>
  <p>{{ err }}</p>
  <mat-form-field *ngIf='data'>
    <mat-label>
        متفرع من
    </mat-label>
    <mat-select [(ngModel)]='article.parentID'>
        <mat-option value='' selected>
            متفرع من
        </mat-option>
        <mat-option *ngFor='let cat of data' [value]='cat.id'>{{ cat.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
      <input matInput type='text' [(ngModel)]='article.title' placeholder=" العنوان " />
  </mat-form-field>
  <br><br>
  <label> اختر صوره </label>
  <input type='file' (change)='fileSelected($event)' /><br><br><br>
  <mat-form-field>
    <textarea matInput type='text' [(ngModel)]='article.brief' placeholder=" مختصر " ></textarea>
  </mat-form-field>
  <ckeditor [editor]='editor' data='' (change)='onChange($event)' dir="rtl"></ckeditor>

</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="basic" (click)='saveFN()'>
    حفظ
  </button>
  <button mat-stroked-button color="warn" style="margin-right:30px;" (click)="cancelFN()">
    الغاء
  </button>
  
</div>
