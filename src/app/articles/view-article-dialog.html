<h1 mat-dialog-title>
  {{ article.title }}
</h1>
<div mat-dialog-content>
  <img [src]="article.image" [alt]='article.title' style="display: block;margin:0px auto;width: 70%;margin-bottom: 30px;" />
  <p>{{ article.brief }}</p>
  <p [innerHTML]='article.text'></p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="basic" (click)="cancelFN()">
    اغلاق
  </button>
</div>
