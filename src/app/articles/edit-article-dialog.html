<h1 mat-dialog-title>{{ article.title }}</h1>
<div mat-dialog-content>
  <p>{{ err }}</p>

  <img [src]='thumb' style='width: 80%' *ngIf='thumb' /><br><br>
  <label> اختر صوره جديده </label><br><br>
  <input type='file' (change)='fileSelected($event)' /><br><br><br>

  <mat-form-field *ngIf='categories'>
    <mat-label>
        متفرع من
    </mat-label>
    <mat-select [(ngModel)]='article.parentID'>
        <mat-option value=''>
            متفرع من
        </mat-option>
        <mat-option *ngFor='let cat of categories' [value]='cat.id'>{{ cat.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput type='text' [(ngModel)]='article.title' placeholder=" العنوان " />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput type='text' [(ngModel)]='article.brief' placeholder=" مختصر " ></textarea>
  </mat-form-field>
  <br><br>
  <ckeditor [editor]='editor' [data]='article.text' (change)='onChange($event)'></ckeditor>


</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="basic" (click)='saveFN()'>
    حفظ
  </button>
  <button mat-stroked-button color="warn" style="margin-right:30px;" (click)="cancelFN()">
    الغاء
  </button>
</div>
