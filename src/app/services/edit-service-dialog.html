<h1 mat-dialog-title>
  تعديل 
  </h1>
  <div mat-dialog-content>
    <p>{{ err }}</p>

    <img [src]='thumb' style='width: 80%' *ngIf='thumb' /><br><br>

    <label> اختر صوره جديده </label><br><br>
    <input type='file' (change)='fileSelected($event)' /><br><br><br>
      
    <mat-form-field>
        <input matInput type='number' [(ngModel)]='service.order' placeholder=" الترتيب " />
    </mat-form-field>
    <mat-form-field>
        <input matInput type='text' [(ngModel)]='service.title' placeholder=" العنوان " />
    </mat-form-field>
  
    <ckeditor [editor]='editor' [data]='service.text' (change)='onChange($event)'></ckeditor>
  
  
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button color="basic" (click)='save()'>
      حفظ
    </button>
    <button mat-stroked-button color="warn" style="margin-right:30px;" (click)="cancel()">
      الغاء
    </button>
    
  </div>
