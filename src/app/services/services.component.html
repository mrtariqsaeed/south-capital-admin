<section>
    <mat-card>
        <button mat-fab class="add-button" (click)='addModal()'><mat-icon>add</mat-icon></button>
        <mat-card-content>
          
            <table mat-table [dataSource]="dataSource" matSort style="width:100%;">

                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
                  <mat-cell *matCellDef="let row;let i = index;"> {{ i+1 }} </mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> العنوان </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.title }} </mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="action">
                  <mat-header-cell *matHeaderCellDef> القائمة </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)='viewModal(row)'>
                        عرض
                      </button>
                      <button mat-menu-item (click)="editModal(row)">
                        تعديل
                      </button>
                      <button mat-menu-item (click)="deleteModal(row)">
                        حذف
                      </button>
                    </mat-menu>
                  </mat-cell>
                </ng-container>
    
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </table>
    
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" dir='ltr'></mat-paginator>
            </mat-card-content>
    </mat-card>
</section>
