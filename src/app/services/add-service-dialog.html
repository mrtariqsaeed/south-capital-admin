<h1 mat-dialog-title>
  اضافة 
  </h1>
  <div mat-dialog-content>
    <p>{{ err }}</p>
    
    <mat-form-field>
        <input matInput type='number' [(ngModel)]='service.order' placeholder=" الترتيب " />
    </mat-form-field>
    <mat-form-field>
        <input matInput type='text' [(ngModel)]='service.title' placeholder=" العنوان " />
    </mat-form-field>
  
    <ckeditor [editor]='editor' data='' (change)='onChange($event)' dir="rtl"></ckeditor>

    <br>
    <p> اختر صوره </p>
    <input type='file' placeholder=' اختر صوره ' (change)='fileSelected($event)' />
    <br><br><br><br>

  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button color="basic" (click)='save()'>
      حفظ
    </button>
    <button mat-stroked-button color="warn" style="margin-right:30px;" (click)="cancel()">
      الغاء
    </button>
    
  </div>
