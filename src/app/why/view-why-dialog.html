<h1 mat-dialog-title>
  {{ why.title }}
</h1>
<div mat-dialog-content>
  <img [src]="why.image" [alt]='why.title' style="display: block;margin:0px auto;width: 70%;margin-bottom: 30px;" />

  <p [innerHTML]='why.text'></p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="basic" (click)="cancel()">
    اغلاق
  </button>
</div>
